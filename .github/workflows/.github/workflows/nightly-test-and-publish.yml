name: 🌙 Nightly Tests and Reports Deployment

on:
  schedule:
    # Executa todos os dias às 03:00 UTC (meia-noite no horário de Brasília)
    - cron: "0 3 * * *"
  workflow_dispatch: # permite execução manual

jobs:
  nightly-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout do repositório
        uses: actions/checkout@v4

      - name: ☕ Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: 🧪 Executar testes com Maven
        run: mvn clean verify

      - name: 📊 Gerar relatórios JaCoCo
        run: mvn jacoco:report

      - name: 📄 Copiar relatórios para pasta temporária
        run: |
          mkdir reports
          cp -r target/site/jacoco reports/jacoco
          cp target/surefire-reports/*.html reports/ 2>/dev/null || true

      - name: 🚀 Publicar relatórios no GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports
          publish_branch: gh-pages
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"

      - name: 🗂️ Upload dos relatórios como artefato (opcional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-reports
          path: reports/
