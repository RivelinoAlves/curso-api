on:
  schedule:
    # Executa todos os dias Ã s 03:00 UTC (meia-noite no horÃ¡rio de BrasÃ­lia)
    - cron: "0 3 * * *"
  workflow_dispatch: # permite execuÃ§Ã£o manual

jobs:
  nightly-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: â˜• Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: ğŸ§ª Executar testes com Maven
        run: mvn clean verify

      - name: ğŸ“Š Gerar relatÃ³rios JaCoCo
        run: mvn jacoco:report

      - name: ğŸ“„ Copiar relatÃ³rios para pasta temporÃ¡ria
        run: |
          mkdir reports
          cp -r target/site/jacoco reports/jacoco
          cp target/surefire-reports/*.html reports/ 2>/dev/null || true

      - name: ğŸš€ Publicar relatÃ³rios no GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports
          publish_branch: gh-pages
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ—‚ï¸ Upload dos relatÃ³rios como artefato (opcional)
        if: always()
